<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Employee Directory API</title>
  </head>
  <body>
    <header>
      <h1>Awesome Startup Employee Directory</h1>
    </header>

    <nav>
      <input id="searchBar" type="text" placeholder="Search employees" />
    </nav>

    <main>
      <div class="grid-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <section class="overlay hidden">
        <div class="modal">
          <button class="modal-close">X</button>
          <div class="modal-content">
            <img
              class="avatar"
              src="img/stock-photo.jpeg"
              alt="employee profile picture"
            />
            <div class="text-container">
              <h2 class="name">Haleigh Macchiarella</h2>
              <p class="email">dtucker@yakitri.edu</p>
              <p class="address">Chicago</p>
              <hr />
              <p>(593) 364-3249</p>
              <p class="address">123 Anywhere St, WV 84814</p>
              <p>Birthday: 01/04/85</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
